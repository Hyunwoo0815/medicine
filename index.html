<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일요일에도 여는 병원 찾기 | 전국 병원 검색 서비스</title>
    
    <meta name="description" content="전국 일요일 병원 검색 서비스. 원하는 지역을 입력하면 해당 지역의 병원 리스트를 확인할 수 있습니다. 24시간 응급 병원 안내 포함.">
    <meta property="og:title" content="일요일에도 여는 병원 찾기 | 전국 병원 검색 서비스">
    <meta property="og:description" content="전국 일요일 병원 검색 서비스. 원하는 지역을 입력하면 해당 지역의 병원 리스트를 확인할 수 있습니다. 24시간 응급 병원 안내 포함.">
    <meta property="og:image" content="https://medicine.medilocator.co.kr/images/hospital-search-banner.jpg">

    <style>
        /* 전체 페이지 배경 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            text-align: center;
            padding: 30px;
        }

        /* 컨테이너 */
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 26px;
            color: #007bff;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        /* 검색창 스타일 */
        .search-box {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 30px;
            outline: none;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 15px rgba(0, 123, 255, 0.5);
        }

        .btn-search {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #007bff;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-search:hover {
            background: #0056b3;
        }

        /* 인기 검색 지역 */
        .popular-areas {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto 20px;
        }

        .popular-areas h2 {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 15px;
        }

        .popular-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            list-style: none;
            padding: 0;
        }

        .popular-list a {
            display: block;
            padding: 12px;
            background: #f1f1f1;
            border-radius: 8px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            transition: 0.3s;
        }

        .popular-list a:hover {
            background: #007bff;
            color: white;
        }

        /* 푸터 */
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }

            .popular-list {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>전국 일요일 병원 검색 서비스</h1>
        <p>🏥 원하는 지역을 입력하면 해당 지역의 병원 리스트를 확인할 수 있습니다.</p>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="예: 서울 강남구, 부산 해운대구">
            <button class="btn-search" onclick="searchHospital()">🔍 검색</button>
        </div>
    </div>

    <!-- 인기 검색 지역 (하단에 배치) -->
    <div class="popular-areas">
        <h2>🔥 인기 검색 지역</h2>
        <ul class="popular-list">
            <li><a href="서울-강남구-일요일-내과-진료-병원.html">서울 강남구</a></li>
            <li><a href="부산-해운대구-일요일-내과-진료-병원.html">부산 해운대구</a></li>
            <li><a href="대구-달서구-일요일-내과-진료-병원.html">대구 달서구</a></li>
            <li><a href="/인천-서구-일요일-내과-진료-병원">인천 서구</a></li>
            <li><a href="경기도-수원시-일요일-내과-진료-병원.html">경기도 수원시</a></li>
            <li><a href="충청북도-청주시-일요일-내과-진료-병원.html">충청북도 청주시</a></li>
        </ul>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <p>© 2025 병원 검색 서비스. 모든 권리 보유.</p>
    </div>

    <script>
        function searchHospital() {
            var userInput = document.getElementById("search-input").value.trim();
            if (userInput) {
                var searchUrl = userInput.replace(/ /g, "-") + "-일요일-내과-진료-병원.html";
                window.location.href = searchUrl;
            } else {
                alert("지역명을 입력하세요.");
            }
        }
    </script>

</body>
</html>
